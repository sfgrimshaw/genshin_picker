<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<style>
body {
    background:#012;
    color:#FFF;
    font-family:verdana, sans-serif;
    font-size:10pt;
    margin:0;
    padding:10px;
}

a:link, a:visited {
    color:#008;
    font-weight:bold;
    text-decoration:none;
}

a:active, a:hover {
    color:#ACF;
}

.info {
    font-weight:bold;
}

button {
    font-family:inherit;
    cursor:pointer;
    border:0;
    border-radius:3px;
    padding:0.3em 0.5em;
    background:#246;
    color:#FFF;
}

button:hover {
    background:#DDD;
}

button.disabled {
    background:#357;
    color:#8AC;
    cursor:not-allowed;
}

button.disabled:hover {
    background:#DDD;
}

#container {
    position:relative;
    margin-left:-10px;
    margin-right:-10px;
    padding:10px;
    overflow:hidden;
}

@media (min-width:1024px) {
    /* Put the found favorites beside the picking div when the window is sufficiently large */
    #picking {
        float:left;
        width:636px;
    }

    #secondary {
        margin-left:646px;
    }
    
    #secondary, #picking {
        transition:margin-left 0.4s;
    }

    #picking.collapsed {
        margin-left:-100%;
        z-index:-1;
    }

    #secondary.expanded {
        margin-left:0;
    }

    #expand-favorites {
        display:inline-block;
    }

    .tabs {
        padding-left:0;
    }
}

@media (min-width:1300px) {
    /* Once we get to the point where 636px is less than half of the width of the screen, make the picking div just take up half */
    #picking {
        width:60%;
    }

    #secondary {
        margin-left:41%;
    }
}

#pick {
    background:#38A;
    color:#FFF;
    font-size:larger;
    font-weight:bold;
    width:6em;
    border-radius:5px;
    margin-right:10px;
}

#pick.disabled {
    background:#ACF;
}

#pick:hover {
    background:#ACF;
}

.item-list {
    padding:0;
    list-style-type:none;
    line-height:130px;
}

.item-list li {
    margin:0;
    display:inline-block;
    height:130px;
    width:130px;
    line-height:130px;
    border:3px solid transparent;
    text-align:center;
    position:relative;
    vertical-align:top;
    overflow:hidden;
    border-radius:100%;
    background:#124;
    color:#FFF;
}

.item-list li img {
    vertical-align:middle;
    max-height:100%;
    max-width:100%;
}

.item-list li span {
    display:inline-block;
    vertical-align:middle;
    line-height:1.2;
}

@media (max-width:656px) {
    .item-list {
        line-height:120px;
    }

    .item-list li {
        height:81px;
        width:81px;
    }

    .item-list li span {
        height:75px;
        width:75px;
        padding:3px;
    }

    .item-list li img {
        top:0px;
        left:-2px;
        max-height:112%;
        max-width:112%;
    }
}

@media (max-width:456px) {
    .item-list {
        line-height:48px;
    }

    .item-list li {
        height:54px;
        width:54px;
    }

    .item-list li span {
        height:48px;
        width:48px;
        padding:3px;
    }

    .item-list li img {
        top:-1px;
        left:-1px;
        max-height:112%;
        max-width:112%;
    }
}
#evaluating li {
    cursor:pointer;
}

#favorites li {
    cursor:move;
}

.item-list li:hover {
    background:#357;
}

.item-list.sorting li:hover {
    background:#357;
}

#evaluating li.selected {
    border:3px solid #AEF;
}

#evaluating, #buttons {
    text-align:center;
    margin:auto;
}

#evaluating li.notice {
    width:auto;
    height:auto;
    max-width:260px;
    margin:auto;
    background:#357;
    border-radius:10px;
    padding:30px 30px;
    color:#FFF;
    text-align:center;
    line-height:1.4;
    cursor:auto;
    font-size:10pt;
}

#buttons {
    margin-top:30px;
    position:relative;
    z-index:3;
}

#max-batch-size {
    width:3em;
}

.picker-info {
    text-align:center;
    font-size:smaller;
}

#progress-bar {
    display:block;
    margin:auto;
    height:15px;
    width:150px;
    margin-top:5px;
    background:#CDF;
    vertical-align:middle;
    transition: transform .2s ease-out;
}

#progress-bar span {
    display:block;
    height:100%;
    width:0;
    background:#58F;
}

.help-text {
    display:block;
    font-size:smaller;
}
</style>

    var $progressBar = $("#progress-bar span");
    var $favorite;

            // We just found a favorite!
            $favorite = pickerUI.elem.favorites.children('li').last().addClass("no-animate hidden");
